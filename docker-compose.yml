version: '3.9'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./media:/app/media
      - ./static:/app/static
    environment:
      - DEBUG=1
    command: gunicorn starlink_isp.wsgi:application --bind 0.0.0.0:8000 --reload
    extra_hosts:
      - "host.docker.internal:host-gateway"
