<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تسجيل الدخول</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Tahoma, Arial, sans-serif;
            background: radial-gradient(circle at left, #6b0f14 0%, #0e0f11 45%);
            color: #fff;
            min-height: 100vh;
        }

        .page {
            min-height: 100vh;
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ===== HEADER ===== */
        .top-badge {
            border: 1px solid #fff;
            border-radius: 999px;
            padding: 6px 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            margin-bottom: px;
        }

        .top-badge svg {
            width: 16px;
            height: 16px;
            fill: #25D366;
            /* WhatsApp green */
        }

        /* ===== TITLE ===== */
        .title {
            font-size: 36px;
            font-weight: bold;
            line-height: 1.2;
            text-align: center;
            margin-bottom: 100px;
        }

        .phone {
            font-size: 14px;
            color: #ccc;
            margin-top: 10px;
            margin-bottom: 100px;
            text-align: center;
        }

        /* ===== FORM ===== */
        .form {
            width: 100%;
            max-width: 320px;
            text-align: center;
        }

        .input {
            width: 100%;
            height: 50px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            background: transparent;
            color: #fff;
            font-size: 16px;
            text-align: center;
            outline: none;
            margin-bottom: 16px;
        }

        .input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .button {
            width: 140px;
            height: 42px;
            border-radius: 999px;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* ===== ERROR ===== */
        .alert {
            background: rgba(255, 0, 0, 0.15);
            border: 1px solid #ff4d4d;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 16px;
        }
    </style>
</head>

<body>

    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username">
        <input type="hidden" name="password">
        <input type="hidden" name="dst" value="$(link-orig)">
    </form>

    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            var v = document.login.voucher.value;
            document.sendin.username.value = v;
            document.sendin.password.value = hexMD5('$(chap-id)' + v + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }
    </script>
    $(endif)

    <div class="page">

        <!-- TOP BADGE -->
        <div class="top-badge">
            <svg viewBox="0 0 24 24">
                <path
                    d="M20.52 3.48A11.93 11.93 0 0012 0 12 12 0 000 12a11.9 11.9 0 001.67 6L0 24l6.2-1.63A11.9 11.9 0 0012 24a12 12 0 008.52-20.52z" />
            </svg>
            {{ tech_support_name }}
        </div>
        <div class="phone">
            {{ tech_support_phone }}
        </div>
        <!-- TITLE -->

        <div class="title">
            شبكة<br>القصواء
        </div>

        <!-- FORM -->
        <div class="form">

            $(if error)
            <div class="alert">$(error)</div>
            $(endif)

            <form name="login" method="post" action="$(link-login-only)" $(if chap-id) onsubmit="return doLogin()"
                $(endif)>
                <input type="hidden" name="dst" value="$(link-orig)">
                <input type="hidden" name="popup" value="true">

                <input class="input" type="text" name="voucher" placeholder="أدخل رقم الكرت" required autofocus>

                <button class="button" type="submit">
                    تسجيل الدخول
                </button>
            </form>
        </div>

    </div>

</body>

</html>
