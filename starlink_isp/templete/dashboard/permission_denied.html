<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير مصرح — Dashboard</title>
    <!-- Tailwind CSS (Using CDN for standalone page, or ensure base CSS is loaded if extending) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --color-dark-950: #0a0a0f;
            --color-dark-900: #121218;
            --color-dark-800: #1a1a24;
            --color-accent: #14b8a6;
            /* Teal-500 */
        }

        body {
            background-color: var(--color-dark-950);
            background-image:
                radial-gradient(circle at 15% 50%, rgba(20, 184, 166, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.08), transparent 25%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            /* Setup font if needed */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .glass-card {
            background: rgba(18, 18, 24, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="p-6">
    <div class="glass-card max-w-md w-full p-8 rounded-2xl text-center border border-white/10">
        <div class="w-20 h-20 bg-red-500/10 rounded-full flex items-center justify-center mx-auto mb-6">
            <i data-lucide="shield-alert" class="w-10 h-10 text-red-500"></i>
        </div>

        <h1 class="text-2xl font-bold mb-3 text-white">غير مصرح لك بالوصول</h1>
        <p class="text-gray-400 mb-8">
            عذراً، ليس لديك الصلاحيات الكافية للوصول إلى هذه الصفحة. يرجى التواصل مع المسؤول إذا كنت تعتقد أن هذا خطأ.
        </p>

        <a href="/dashboard/"
            class="inline-flex items-center gap-2 px-6 py-3 bg-white/5 text-white rounded-xl hover:bg-white/10 transition border border-white/10 font-medium">
            <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
            العودة للوحة التحكم
        </a>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
