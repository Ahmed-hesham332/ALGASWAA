{% extends "dashboard/base.html" %}
{% block title %}تعديل السيرفر{% endblock %}

{% block content %}
<div class="p-6">

    <h2 class="text-2xl font-bold mb-4">تعديل السيرفر: {{ server.name }}</h2>

    <div class="bg-white shadow-sm border rounded-lg p-6">
        <form method="POST" class="space-y-5">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="flex gap-3">
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    حفظ التعديلات
                </button>

                <a href="{% url 'servers:list' %}" class="px-6 py-2 bg-gray-200 rounded-lg">
                    إلغاء
                </a>
            </div>
        </form>
    </div>

</div>
{% endblock %}
