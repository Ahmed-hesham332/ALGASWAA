{% extends "dashboard/base.html" %}
{% block title %}السيرفرات{% endblock %}
{% block page_subtitle %}إدارة الخوادم{% endblock %}

{% block content %}

<style>
    /* ===== Server List Responsive Table ===== */
    .server-table {
        width: 100%;
        border-collapse: collapse;
    }

    /* Desktop */
    .server-table th,
    .server-table td {
        padding: 1rem;
        text-align: right;
        white-space: nowrap;
    }

    /* Mobile Card Mode */
    @media (max-width: 640px) {
        .server-table thead {
            display: none;
        }

        .server-table,
        .server-table tbody,
        .server-table tr,
        .server-table td {
            display: block;
            width: 100%;
        }

        .server-table tr {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
        }

        .server-table td {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: .5rem 0;
        }

        .server-table td::before {
            content: attr(data-label);
            font-weight: 600;
            opacity: .6;
        }

        .server-actions {
            justify-content: flex-start;
            gap: .5rem;
            flex-wrap: wrap;
        }
    }
</style>

<div class="cyber-table rounded-2xl p-4">
    <table class="server-table w-full text-sm">
        <thead>
            <tr>
                <th>الاسم</th>
                <th>IP / المضيف</th>
                <th>معرف السيرفر</th>
                <th>الإجراءات</th>
            </tr>
        </thead>

        <tbody>
            <!-- Dummy Row 1 -->
            <tr>
                <td data-label="الاسم">MikroTik</td>
                <td data-label="IP / المضيف" dir="ltr">192.168.88.1</td>
                <td data-label="معرف السيرفر">
                    <span class="badge-success px-3 py-1 rounded-lg text-xs">Router-01</span>
                </td>
                <td data-label="الإجراءات">
                    <div class="server-actions flex gap-2">
                        <button class="btn-secondary px-3 py-1 rounded-lg text-xs">Test</button>
                        <button class="btn-secondary px-3 py-1 rounded-lg text-xs">Edit</button>
                    </div>
                </td>
            </tr>

            <!-- Dummy Row 2 -->
            <tr>
                <td data-label="الاسم">Ubuntu</td>
                <td data-label="IP / المضيف" dir="ltr">10.0.0.254</td>
                <td data-label="معرف السيرفر">
                    <span class="badge-success px-3 py-1 rounded-lg text-xs">VM-Ubuntu</span>
                </td>
                <td data-label="الإجراءات">
                    <div class="server-actions flex gap-2">
                        <button class="btn-secondary px-3 py-1 rounded-lg text-xs">Test</button>
                        <button class="btn-secondary px-3 py-1 rounded-lg text-xs">Edit</button>
                    </div>
                </td>
            </tr>

            <!-- Dummy Row 3 -->
            <tr>
                <td data-label="الاسم">Windows</td>
                <td data-label="IP / المضيف" dir="ltr">172.16.1.10</td>
                <td data-label="معرف السيرفر">
                    <span class="badge-success px-3 py-1 rounded-lg text-xs">Win-Srv</span>
                </td>
                <td data-label="الإجراءات">
                    <div class="server-actions flex gap-2">
                        <button class="btn-secondary px-3 py-1 rounded-lg text-xs">Test</button>
                        <button class="btn-secondary px-3 py-1 rounded-lg text-xs">Edit</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

{% endblock %}
